permalink: /404.html

<div class="d-flex flex-row justify-content-between">
    <img src="{{ 'assets/images/404.png' | relative_url}}" style="height: 71vh; transform: translate3d(-2rem, -2rem, 0) scale(1.3);" alt="">
    <div class="d-flex flex-column" style="flex: 50%; transform: translateX(-2rem);">
        <h1 class="display-1">Oh No! Error 404</h1>
        <p class="subtitle-lg">Maybe Bigfoot has broken this page.</p>
        <p class="subtitle-lg">Come back to the homepage</p>
        <div class="mt-3">
            <a href="{{ '/' | relative_url }}" class="btn btn-primary">Back to Homepage</a>
        </div>
        <div class="d-flex justify-content-between align-items-center" style="position: absolute; bottom: 0; width: 100%">
            <p class="subtitle-xs">Follow me on social media</p>
            <ul class="list-unstyled d-flex align-items-center">
                {% assign links = site.data.social %}
                {% for link in links %}
                    <li class="ms-3"><a class="text-decoration-none text-muted" target="_blank" href="{{ link.url }}"><i class="ri-{{ link.name }}-fill"></i></a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
